                    <div class="container mt-5">
                        <h2>Registro de Producto</h2>
                        <form id="producto-form">
                            <div class="form-group">
                                <label for="codProveedor">Código de Proveedor:</label>
                                <select class="form-control" id="codProveedor" name="codProveedor" required>
                                    <option value="PROV001">PROV001</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="codigoSKU">Código SKU:</label>
                                <input type="text" class="form-control" id="codigoSKU" name="codigoSKU" required>
                            </div>

                            <div class="form-group">
                                <label for="categoria">Categoría:</label>
                                <select class="form-control" id="categoria" name="categoria" required>
                                    <option value="Electrónica">Electrónica</option>
                                    <option value="Alimentos">Alimentos</option>
                                    
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="nombreProducto">Nombre del Producto:</label>
                                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="precio">Precio:</label>
                                <div class="input-group">
                                    <span class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </span>
                                    <input type="number" class="form-control" id="precio" name="precio" 
                                        required>
                                </div>
                            </div>

                            <button id="guardar-producto" type="submit" class="btn btn-primary">Registrar Producto</button>
