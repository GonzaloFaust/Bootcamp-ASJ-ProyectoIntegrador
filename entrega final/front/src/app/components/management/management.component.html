<div class="container mt-5">
    <div class="accordion" id="management">
        <!-- Categorías -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCategories">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCategories" aria-expanded="true" aria-controls="collapseCategories">
                    Categorías
                </button>
            </h2>
            <div id="collapseCategories" class="accordion-collapse collapse show" aria-labelledby="headingCategories" data-bs-parent="#management">
                <div class="accordion-body">
                    <form>
                        <div class="row">

                            <div class="form-group col">
                                <label class="form-label" for="categorySelect">Selecciona una categoría:</label>
                                <select class="form-control" id="categorySelect">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <!-- Agrega más opciones aquí -->
                                </select>
                            </div>
                            <div class="form-group col">
                                <label class="form-label" for="nombreInput">Nombre:</label>
                                <input type="text" class="form-control" id="nombreInput" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="col position-relative  ">

                                <button type="submit" class="btn btn-primary position-absolute bottom-0 ">Enviar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th>Columna 1</th>
                                <th>Columna 2</th>
                                <th>Columna 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 1</td>
                                <td>Dato 2</td>
                                <td>Dato 3</td>
                            </tr>
                            <!-- Agrega más filas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Agrega más secciones de acordeón aquí -->

            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
