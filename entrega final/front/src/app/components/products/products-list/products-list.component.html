<div class="container">

    <nav aria-label="breadcrumb ms-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a routerLink="/"
                    routerLinkActive="router-link-active">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Productos</li>
        </ol>
    </nav>
    <div class="card shadow mb-4">
        <div class="container card-header py-3 d-flex justify-content-between align-items-baseline ">
            <div class="row d-flex flex-row ">

                <form action="">
                    <div class="form-group  d-flex gap-2 ">

                        <input class="form-control form-control-sm " type="text" name="search" id="search">
                        <button class="btn btn-outline-primary btn-sm" type="submit">Buscar</button>
                   
                        <select class="form-select form-select-sm" name="category" id="category">
                            <option *ngFor="let category of  categories" value="{{category}}">{{category.catName}}</option>
                        </select>
                    
                        <input class="form-check" type="checkbox" name="showDeleted" id="showDeleted">
                        <label for="showDeleted" class="form-label small ">Mostrar eliminados</label>
                    </div>
                </form>
            </div> 
                <div>
                    
                    <button routerLink='../'   class="btn btn-outline-primary me-2">Volver</button>
                    <button [routerLink]="['form']" class="btn btn-primary">Nuevo Producto</button>
                </div>
            
        </div>
    </div>
   
<!--  -->
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>SKU y Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Proveedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="proveedores-container">
                <ng-container *ngFor="let prod of products" >
                 <tr *ngIf="prod.prodAvailable"> 
                    <!-- <tr> -->
                        <td style="width:60px"><img src="{{prod.prodImage}}" height="50" width="50"></td>
                        <td>{{prod.prodSku}}<br><strong>{{prod.prodName}}</strong></td>
                        <td>
                            {{prod.category.catName}}
                        </td>
                        <td>
                            {{prod.prodPrice | currency}}
                        </td>
                        <td>
                            {{prod.supplier.supBussinessName}}
                        </td>
                        <td class="d-flex gap-2">
                            
                            <button class="btn btn-info   text-light" routerLink={{prod.prodId}} ><fa-icon [icon]="faView"></fa-icon> </button>
                            <button class="btn btn-warning text-light " [routerLink]="['form/'+prod.prodId]" ><fa-icon [icon]="faEdit"></fa-icon></button>
                            <button class="btn btn-danger text-light " (click)="deleteProduct(prod.prodId)" ><fa-icon [icon]="faDelete"></fa-icon></button>
                            <!-- <button (click)="deleteProveedor(prov.codigo)" class="btn btn-danger">Borrar</button> -->
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        
    </div>
</div>
