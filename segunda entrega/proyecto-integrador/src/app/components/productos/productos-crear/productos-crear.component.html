<div class="container mt-5">
    <h2>Registro de Producto</h2>
    <form #producto_form="ngForm" (ngSubmit)="createProduct(producto_form)">
        <div class="form-group">
            <label for="codProveedor">Código de Proveedor:</label>
            <select class="form-control" id="codProveedor" name="cod_proveedor" required
                [(ngModel)]="this.service.productTemplate.cod_proveedor">
                <option *ngFor="let prov of proveedores" value="{{prov.codigo}}">{{prov.razon_social}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="codigoSKU">Código SKU:</label>
            <input type="text" class="form-control" id="codigoSKU" name="codigo_SKU" required
                [(ngModel)]="this.service.productTemplate.codigo_SKU">
        </div>

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoria" required
                [(ngModel)]="this.service.productTemplate.categoria">
                <option *ngFor="let cat of categorias" value="{{cat}}">{{cat}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombreProducto" name="nombre_producto" required
                [(ngModel)]="this.service.productTemplate.nombre_producto">
        </div>

        <div class="form-group">
            <label for="imagenProducto">Imagen:</label>
            <input type="text" class="form-control" id="imagenProducto" name="image"
                [(ngModel)]="this.service.productTemplate.image">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required
                [(ngModel)]="this.service.productTemplate.descripcion"></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <div class="input-group">
                <span class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </span>
                <input type="number" class="form-control" id="precio" name="precio" required
                    [(ngModel)]="this.service.productTemplate.precio">
            </div>
        </div>

        <button id="guardar-producto" type="submit" class="btn btn-primary">Registrar Producto</button>
    
        <!-- <button type="submit" [disabled]="!proveedor_form.valid" *ngIf="!isEditSession" class="btn btn-primary"
        id="guardar-proveedor">Registrar Proveedor</button>
    <button type="submit" [disabled]="!proveedor_form.valid" *ngIf="isEditSession" class="btn btn-primary"
        id="editar-proveedor">Editar Proveedor</button> -->
    
    
    </form>
</div>
