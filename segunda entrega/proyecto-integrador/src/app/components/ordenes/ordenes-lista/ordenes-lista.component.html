<div class="container mt-5">
    <div class="card shadow mb-4">
        <div class="container card-header py-3 d-flex justify-content-between align-items-baseline ">
            <h6 class="m-0 font-weight-bold text-primary">Ordenes</h6>
            <button [routerLink]="['new']" class="btn btn-primary">Nueva Orden</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nro Orden</th>
                            <th>Fecha Emision</th>
                            <th>Proveedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordenes-container">
                        <tr *ngFor="let orden of ordenes">
                            <td>{{orden.numero_orden_compra}}</td>
                            <td>{{orden.fecha_emision}}</td>
                            <td>{{orden.nombre_proveedor}}</td>
                            
                            <td> 
                                <button class="btn btn-warning" routerLink={{orden.numero_orden_compra}}>Ver</button>
                                <button class="btn btn-warning" [routerLink]="['edit/'+orden.numero_orden_compra]">Editar</button>
                                <button (click)="deleteOrder(orden.numero_orde_compra)" class="btn btn-danger">Cancelar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
